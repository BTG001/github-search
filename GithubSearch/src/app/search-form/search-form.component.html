<div class="container-fluid">
  <h2 class="text-center">Search on Github</h2>
  <hr>
  <form (ngSubmit)="searchFor(searchForm)" #searchForm="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]= "searchInfo.find" name="find" #find="ngModel" required>
    <div [hidden]="find.valid || find.pristine" class="alert alert-danger">
      <p>Username is required</p>
    </div>
    </div>
    <button type="submit" class="btn btn-group"> Search</button>
</form>
</div>
